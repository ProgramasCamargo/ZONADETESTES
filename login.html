<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Ferramentas Camargo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('1.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #243c7c;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2617ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2617ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #180fd4;
    }

    #erro {
      display: none;
      margin-top: 12px;
      color: red;
      font-weight: bold;
    }

    .back-index {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #2617ff;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      z-index: 1000;
    }

    .back-index:hover {
      background-color: #180fd4;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-index">Voltar ao Início</a>

  <div class="login-box">
    <h2>Login - Ferramentas Camargo</h2>
    <input type="text" id="usuario" placeholder="Usuário" autocomplete="off" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="off" />
    <button onclick="login()">Entrar</button>
    <div id="erro">Usuário ou senha incorretos!</div>
  </div>

  <script src="auth.js"></script>

</body>
</html>
